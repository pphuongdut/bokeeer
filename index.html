<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bokeeer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/poker-transparent.png"
    />
  </head>

  <body>
    <div class="w-screen h-screen fixed top-0 left-0">
      <video
        autoplay
        loop
        controls="false"
        muted
        class="w-full h-full object-cover z-0 no-zoom"
      >
        <source src="./assets/images/theme.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="section-container w-screen h-screen relative z-20">
      <img
        class="z-10 absolute top-1/3 md:top-1/5 lg:top-0 left-0 w-4/5 sm:w-1/2 lg:w-2/3"
        src="./assets/images/poker-talk-transparent-2.png"
        alt=""
        srcset=""
      />

      <img
        src="./assets/images/poker-transparent.png"
        alt=""
        srcset=""
        class="m-auto object-cover absolute bottom-0 left-1/2 h-1/2 sm:h-fit md:w-1/2 lg:w-1/3 -translate-x-1/2 m-auto"
      />

      <!-- Social media button -->
      <div class="w-full h-full lg:grid lg:grid-cols-3 lg:grid-rows-3">
        <div class="lg:col-start-1 lg:row-start-1 lg:row-span-1">
          <a
            target="_blank"
            href="thay_cai_nay_bang_link"
            class="cursor-pointer z-20 relative"
          >
            <img
              src="./assets/images/infor button.png"
              alt=""
              srcset=""
              class="h-[60px] md:h-[80px] object-contain mx-auto lg:mx-4"
            />
          </a>
        </div>

        <div
          class="z-10 absolute bottom-0 right-0 w-full lg:relative lg:col-start-3 lg:row-start-1 lg:row-span-3 flex-col flex items-center justify-center p-0 lg:p-10"
        >
          <div
            class="flex flex-row lg:flex-col gap-4 w-full px-10 items-center justify-between"
          >
            <a
              target="_blank"
              href="thay_cai_nay_bang_link"
              class="cursor-pointer"
            >
              <img
                src="./assets/images/buynow button.png"
                alt=""
                srcset=""
                class="w-full object-contain h-[60px] md:h-[100px]"
              />
            </a>
            <a
              target="_blank"
              href="thay_cai_nay_bang_link"
              class="cursor-pointer"
            >
              <img
                src="./assets/images/telegram button.png"
                alt=""
                srcset=""
                class="w-full object-contain h-[60px] md:h-[100px]"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
